    <article class="content">
    <section class="left">
       <form>
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname"><br>

      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname"><br>
      
      <label for="email">Email:</label><br>
      <input type="email" id="email" name"email"><br>
      
      <label for="state">State:</label><br>
      <select id="state">
        <option>AL</option>
        <option>FL</option>
        <option>GA</option>
      </select><br>
      
      <label for="tomato">Tomato on grilled cheese?:</label><br>
      <input type="radio" id="yes" name="tomato" value="yes">
      <label for="tomato">Yes</label><br>
      <input type="radio" id="no" name="tomato" value="no">
      <label for="tomato">Nope. No way. Absolutely not.</label><br>
      
      <label for="skill">What skills do you know?</label><br>
      <input type="checkbox" id="skill1" name="skill1" value="Python">
      <label for="skill1"> I know Python!</label><br>
      <input type="checkbox" id="skill2" name="skill2" value="Java">
      <label for="skill2"> I know Java!</label><br>
      <input type="checkbox" id="skill3" name="skill3" value="C">
      <label for="skill3"> I know C!</label><br>

      <label for="comments">Do you have any comments?</label><br>
      <textarea id="comments" name="comments" rows="4" cols="25"></textarea><br>
      <input type="submit" value="Submit">
     </form>
